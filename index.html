<!DOCTYPE html>
<html lang="en">

<head>
    <script src="data.json" type="text/javascript"></script>
    <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="lib/underscore-1.8.3.min.js" type="text/javascript"></script>
    <script src="lib/backbone-1.3.3.min.js" type="text/javascript"></script>
    <script src="bb_views/base/component.sociview.js" type="text/javascript"></script>
    <script src="lib/moment-2.18.1.min.js" type="text/javascript"></script>
    <script src="lib/moment-timezone-0.5.13.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>SOCi Takehome</title>
</head>

<body>
    <!-- Import your styles here -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- -->
    <!-- Add your Backbone View templates here -->
    <script type='text/template' id='ListContainerView'>
        <td data-popup-open="popup-1" class="info-lnk" href="#" id="<%= id %>">
            <%= network %>
        </td>
        <td data-popup-open="popup-1" class="info-lnk" href="#" id="<%= id %>">
            <%= message.length > 80 ? message.substring(0, 80) + "..." : message  %>
        </td>
        <td data-popup-open="popup-1" class="info-lnk" href="#" id="<%= id %>">
            <%= schedule %>
        </td>
        <td data-popup-open="popup-1" class="info-lnk" href="#" id="<%= id %>">
            <%= status %>
        </td>
        <td class="text-center delete" id="<%= id %>">
            <button class="btn btn-danger remove-item">Delete</button>
        </td>
    </script>
    <!-- -->
    <!-- Import your Backbone data/view classes here -->
    <script src="bb_models/ListItemModel.js" type="text/javascript"></script>
    <script src="bb_collections/ListItemCollection.js" type="text/javascript"></script>
    <script src="bb_views/ListContainerView.js" type="text/javascript"></script>
    <!-- -->
    <script type="text/javascript">
    $(document).ready(function() {
        // new ListItemCollection();
        // Instantiate and render your Backbone views from here
        // $('.takehome_body').append( new ListContainerView({
        //  collection: new ListItemCollection()
        // }).render().el);
        app.init();
    });
    </script>
    <div class="container top-space">
        <div id="wrapper">
            <div class="form-group">
                <div class="row col-md-offset-3">
                    <div id="custom-search-input">
                        <div class="input-group col-md-6">
                            <input type="text" class="search-query form-control" placeholder="Search" id="searchBox" />
                            <span class="input-group-btn">
                                <button class="btn btn-danger" type="button">
                                    <span class="glyphicon glyphicon-search"></span>
                            </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="top-space"></div>
                <div class="row pull-right">
                    <button type="button" class="btn btn-primary" id="approved"></button>
                    <button type="button" class="btn btn-success" id="pending"></button>
                    <button type="button" class="btn btn-info" id="rejected"></button>
                </div>
                <div class="row pul-left">
                    <select id="sortField" class="btn btn-default">
                        <option value="schedule">Schedule Date</option>
                        <option value="created_at">Created Date</option>
                        <option value="created_by_name">Created By Name</option>
                    </select>
                    <select id="sortOrder" class="btn btn-default">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <button class="btn btn-danger" id="sort">
                        Sort
                    </button>
                </div>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="top-space"></div>
            <table class="table table-striped table-bordered table-list">
                <thead>
                    <tr>
                        <th class="col-xs-1">Network Type</th>
                        <th class="col-xs-5">Message</th>
                        <th class="col-xs-2">Scheduled Date</th>
                        <th class="col-xs-1">Status</th>
                        <th class="col-xs-1">Action</th>
                    </tr>
                </thead>
                <tbody id="takehome_body">
                </tbody>
            </table>
            <div class="row">
                <div class="col col-xs-12">
                    <ul class="pagination pull-right">
                        <li><a href="#">Prev</a></li>
                        <li><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="popup" data-popup="popup-1">
        <div class="popup-inner">
            <table class="table">
                <tbody>
                    <tr>
                        <th class="col-xs-5">Network Type</th>
                        <td class="network-type"></td>
                    </tr>
                    <tr>
                        <th class="col-xs-5">Network Name</th>
                        <td class="network-name"></td>
                    </tr>
                    <tr>
                        <th class="col-xs-5">Message</th>
                        <td class="message"></td>
                    </tr>
                    <tr>
                        <th class="col-xs-5">Created By</th>
                        <td class="created-by"></td>
                    </tr>
                    <tr>
                        <th class="col-xs-5">Created At</th>
                        <td class="created-at"></td>
                    </tr>
                    <tr>
                        <th class="col-xs-5">Scheduled At</th>
                        <td class="scheduled-at"></td>
                    </tr>
                    <tr>
                        <th class="col-xs-5">Status</th>
                        <td class="status"></td>
                    </tr>
                    <tr class="col-xs-5">
                        <th>Network Thumbnail</th>
                        <td><img class="tumbNail" src=""></td>
                    </tr>
                </tbody>
            </table>
            <p><a data-popup-close="popup-1" href="#">Close</a></p>
            <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
        </div>
    </div>
</body>

</html>
